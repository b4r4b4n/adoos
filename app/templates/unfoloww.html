<table class="table table-hover">
        {% if friendempty == True %}
            <p>{{ _('Пользователь еще ни на кого не подписан') }} </p>
        {% endif %}
        <tr>
            {% for frend in frendi %}
            <td width="100px">
                <a href="{{ url_for('main.user', login = frend[8]) }}">
                    <img src="{{ frend[11] }}" width="100" height="100"/>
                </a>
            </td>
            <td width="100">
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('main.user', login=frend[8]) }}">
                            {{ frend[3] }}
                        </a>
                    </span>
                {% endset %}
            </td>
        </tr>
        <tr>
            <td width="100" align="center">
                    {{ _('%(username)s',
                    username=user_link) }}
            </td>
        </tr>
        {% endfor %}
    </table>
